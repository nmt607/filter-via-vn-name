<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lọc Tên Tiếng Việt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="app">
        <div class="filter-via-name">
            <h1>LỌC TÊN TIẾNG VIỆT</h1>
            <div class="header-top mb-2">
                <div class="mb-0">Nhập via với cú pháp:
                    <span class="systax">UID|PASS|2FA|EMAIL|PASSEMAIL|USERNAME</span>
                    <p class="text-danger mb-0 p-0 message-erorr">Vui lòng nhập dữ liệu</p>
                </div>
                <button class="btn btn-primary btn-filter" id="btnFilter">Lọc Tên</button>
                <div class="spinner-border text-primary loading-filter" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>

            <div class="form-floating via-text-wrapper mb-3">
                <textarea class="form-control via-text" placeholder="Nhập Via" id="viaData"></textarea>

            </div>
            <hr>
            <div class="result">
                <div class="header-top mb-2">
                    <p class="mb-1 fw-bold">Via Việt</p>
                    <button class="btn btn-success copy-btn copy-btn-vn">
                        <span class="copy-content">Copy Via Việt</span>
                        <span class="copy-success">Copy <i class="bi bi-check-all"></i></span>
                    </button>
                </div>
                <div class="form-floating via-result-wrapper mb-3">
                    <textarea class="form-control via-result" id="ViaVN" itemid="" placeholder="Via Việt"
                        id="floatingTextarea" disabled></textarea>
                </div>
            </div>
            <hr>
            <div class="result">
                <div class="header-top mb-2">
                    <p class="mb-1 fw-bold">Via Ngoại</p>
                    <button class="btn btn-danger copy-btn copy-btn-foreign"> 
                        <span class="copy-content">Copy Via Ngoại</span>
                        <span class="copy-success">Copy <i class="bi bi-check-all"></i></span></button>
                </div>
                <div class="form-floating via-remaining-wrap mb-3">
                    <textarea class="form-control via-result" id="ViaForeign" placeholder="Via Ngoại"
                        id="floatingTextarea" disabled></textarea>
                </div>
            </div>
            <div class="statistical">
                <div class="statistical-wrapper d-flex justify-content-end">

                    <div class="result-vn me-4">
                        <span class="text-success fw-bold result-vn-name">Via Việt:
                            <span class="text-success result-amount-vn-name" id="amountViaVn">0</span>
                        </span>
                    </div>
                    <div class="result-remaining me-4">
                        <span class="text-danger fw-bold result-foreign-name">Via Ngoại:
                            <span class="text-danger result-amount-foreign-name" id="amountViaForeign">0</span>
                        </span>
                    </div>
                    <div class="total-via-wrapper">
                        <span class="text-primary fw-bold ">Tổng Via:
                            <span class="text-primary total-via" id="totalVia">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
